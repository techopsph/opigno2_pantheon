<td class="move">
  <span class="handle"><i class="icon-handle"></i>{{ text_move }}</span>
</td>
<td class="name"><a href="javascript:void(0);" (click)="activity.showPreview=true" title="{{ text_preview }}">{{activity.name}}</a></td>
<td class="max-score"><input type="text" placeholder="{{ text_max_score }}" [(ngModel)]="activity.max_score" (change)="updateActivity()"></td>
<td *ngIf="module.editable" class="edit"><button class="btn btn-success" (click)="activity.showUpdate=true"><i class="icon-edit"></i>{{ text_edit }}</button></td>
<td *ngIf="module.editable" class="delete"><button class="btn btn-danger delete-link" (click)="showDelete()"><i class="icon-close"></i>{{ text_delete }}</button></td>

<update-activity class="activity-update lateral-panel"
                 [module]="module"
                 [activity]="activity"
                 (closeEvent)="activity.showUpdate=false"
                 *ngIf="activity.showUpdate && module.editable"></update-activity>

<preview-activity class="activity-preview lateral-panel"
                 [activity]="activity"
                 (closeEvent)="activity.showPreview=false"
                 *ngIf="activity.showPreview && module.editable"></preview-activity>
