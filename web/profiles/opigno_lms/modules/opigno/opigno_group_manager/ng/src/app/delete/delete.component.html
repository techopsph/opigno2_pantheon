<div class="entity-delete">
  <div id="delete-panel-content" (clickOutside)="close()" [exclude]="'.delete-link'">
    <h2 class="mb-3">{{ text_confirm_delete }}</h2>
    <div [hidden]="!errorMessage" class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
      <div>{{errorMessage}}</div>
    </div>
    <div>
      <button mat-button (click)="close()">{{ text_cancel }}</button>
      <button mat-raised-button color="warn" (click)="delete()" [hidden]="errorMessage">{{ text_confirm }}</button>
    </div>
  </div>
</div>
